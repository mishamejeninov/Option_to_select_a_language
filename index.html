<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dropdown Navigation Bar</title>
  <link rel="stylesheet" href="./Css/styles.css">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>

<body>

  <div class="wrapper">
    <div class="navbar">
      <div class="right">
        <ul>
          <li>
            <a href="#">
              <img src="./Image/1.png" alt="Select language" width="40"><i class="fas fa-angle-down"></i>
            </a>

            <div class="dropdown">
              <ul>
                <li><a href="#"> <img src="./Image/Israel.png" alt="Admin" width="40"></a></li>
                <li><a href="#"> <img src="./Image/United States of America.png" alt="Admin" width="40"></a></li>
                <li><a href="#"> <img src="./Image/Russian.png" alt="Admin" width="40"></a></li>
              </ul>
            </div>

          </li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    document.querySelector(".right ul li").addEventListener("click", function () {
      this.classList.toggle("active");
    });
  </script>

</body>

</html>
